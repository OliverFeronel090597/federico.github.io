<!DOCTYPE html>
<html>

<head>
  <title>Tatay Felix Photos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-image: url('heaven_background.jpg'); /* Replace with your heaven-like background image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      padding: 20px;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .photo-container {
      width: 23%;
      border: 2px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .photo-container:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .photo {
      width: 100%;
      height: auto;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .selected {
      border: 5px solid #ff69b4; /* Pink border for selected images */
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
    }

    .download-checkbox {
      position: absolute;
      top: 5px;
      right: 5px;
      transform: scale(2.5);
      display: none; /* Hide checkboxes */
    }

    /* Floating Download Button */
    #floating-download-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-image: url('icon/download.png'); /* Pink arrow background */
      background-size: cover;
      background-repeat: no-repeat;
      width: 50px;
      height: 50px;
      border: 2px solid #ddd;
      border-radius: 50%;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      user-select: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    #floating-download-button:hover {
      background-color: #c10202;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal.open {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      display: block;
      margin: auto;
      transition: transform 0.3s ease;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #ccc;
    }

    .modal-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      user-select: none;
    }

    .modal-nav.prev {
      left: 10px;
    }

    .modal-nav.next {
      right: 10px;
    }

    .modal-nav:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .download-modal {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #e20303;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .download-modal:hover {
      background-color: #c10202;
    }

    /* Custom Popup Styles */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .popup {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .popup button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup button.confirm {
      background-color: #e20303;
      color: white;
    }

    .popup button.cancel {
      background-color: #ddd;
      color: black;
    }

    .popup button:hover {
      opacity: 0.8;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .photo-container {
        width: 48%;
      }

      .modal-content {
        max-width: 100%;
        max-height: 80%;
      }

      .modal-nav {
        font-size: 18px;
        padding: 8px;
      }

      .download-modal {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <img src="icon/internment_1.jpg" class="header" alt="Header Image">
  <div id="floating-download-button"></div>
  <div class="gallery" id="photos"></div>

  <!-- Modal for expanded view -->
  <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <button class="modal-nav prev">&#10094;</button>
    <button class="modal-nav next">&#10095;</button>
    <img class="modal-content" id="modalImage">
    <button class="download-modal" id="downloadModalButton">Download</button>
  </div>

  <!-- Custom Popup for download confirmation -->
  <div id="popupOverlay" class="popup-overlay">
    <div class="popup">
      <p>Do you want to download the selected images?</p>
      <button class="confirm" onclick="confirmDownload()">Yes</button>
      <button class="cancel" onclick="cancelDownload()">No</button>
    </div>
  </div>

  <script>
    let isDragging = false;
    let originalPositionX = 0;
    let expandedPhoto = null;
    let currentImageIndex = 0;
    const images = [];
    let clickTimeout;

    // Function to display photos
    function displayPhotos() {
      const photosContainer = document.getElementById("photos");

      for (let i = 1; i <= 204; i++) {
        const photoContainer = document.createElement("div");
        photoContainer.classList.add("photo-container");

        const photo = document.createElement("img");
        photo.src = `PHOTOS/${i}.jpg`; // Display original image
        photo.alt = `Photo ${i}`;
        photo.classList.add("photo");

        const downloadCheckbox = document.createElement("input");
        downloadCheckbox.type = "checkbox";
        downloadCheckbox.classList.add("download-checkbox");
        downloadCheckbox.value = `PHOTOS/${i}.jpg`; // Download original image

        photoContainer.appendChild(photo);
        photoContainer.appendChild(downloadCheckbox);
        photosContainer.appendChild(photoContainer);

        // Add double click event listener to expand the photo
        photoContainer.addEventListener("dblclick", function () {
          currentImageIndex = i - 1; // Set current image index
          openModal(photo.src);
        });

        // Add single click event listener to select/deselect the photo
        photoContainer.addEventListener("click", function () {
          clearTimeout(clickTimeout);
          clickTimeout = setTimeout(() => {
            photoContainer.classList.toggle("selected");
            downloadCheckbox.checked = !downloadCheckbox.checked;
          }, 200); // Single click duration
        });

        // Store image sources for navigation
        images.push(photo.src);
      }
    }

    // Function to open modal with expanded image
    function openModal(imageSrc) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      modal.classList.add("open");
      modalImg.src = imageSrc;

      // Update download button href
      const downloadModalButton = document.getElementById("downloadModalButton");
      downloadModalButton.onclick = () => {
        const link = document.createElement('a');
        link.href = imageSrc;
        link.download = imageSrc.split('/').pop();
        link.click();
      };
    }

    // Function to close modal
    function closeModal() {
      const modal = document.getElementById("imageModal");
      modal.classList.remove("open");
    }

    // Close modal when clicking outside the image
    window.addEventListener("click", function (event) {
      const modal = document.getElementById("imageModal");
      if (event.target === modal) {
        closeModal();
      }
    });

    // Close modal when clicking the close button
    document.querySelector(".close").addEventListener("click", closeModal);

    // Navigation in modal
    document.querySelector(".modal-nav.prev").addEventListener("click", function () {
      currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
      document.getElementById("modalImage").src = images[currentImageIndex];
    });

    document.querySelector(".modal-nav.next").addEventListener("click", function () {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      document.getElementById("modalImage").src = images[currentImageIndex];
    });

    // Enable swipe gestures for navigation
    let touchstartX = 0;
    let touchendX = 0;

    function handleGesture() {
      if (touchendX < touchstartX) {
        currentImageIndex = (currentImageIndex + 1) % images.length;
        document.getElementById("modalImage").src = images[currentImageIndex];
      }

      if (touchendX > touchstartX) {
        currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
        document.getElementById("modalImage").src = images[currentImageIndex];
      }
    }

    document.getElementById("imageModal").addEventListener('touchstart', function (event) {
      touchstartX = event.changedTouches[0].screenX;
    });

    document.getElementById("imageModal").addEventListener('touchend', function (event) {
      touchendX = event.changedTouches[0].screenX;
      handleGesture();
    });

    // Enable keyboard arrow navigation
    window.addEventListener("keydown", function (event) {
      const modal = document.getElementById("imageModal");
      if (modal.classList.contains("open")) {
        if (event.key === "ArrowLeft") {
          currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
          document.getElementById("modalImage").src = images[currentImageIndex];
        } else if (event.key === "ArrowRight") {
          currentImageIndex = (currentImageIndex + 1) % images.length;
          document.getElementById("modalImage").src = images[currentImageIndex];
        }
      }
    });

    // Function to show custom download popup
    function showDownloadPopup() {
      document.getElementById("popupOverlay").style.display = "flex";
    }

    function confirmDownload() {
      document.getElementById("popupOverlay").style.display = "none";
      const checkboxes = document.querySelectorAll('.download-checkbox');
      const selectedImages = [];

      checkboxes.forEach(checkbox => {
        if (checkbox.checked) {
          selectedImages.push(checkbox.value);
        }
      });

      selectedImages.forEach(image => {
        const link = document.createElement('a');
        link.href = image;
        link.download = image.split('/').pop();
        link.click();
      });
    }

    function cancelDownload() {
      document.getElementById("popupOverlay").style.display = "none";
    }

    // Make floating download button movable
    const floatingButton = document.getElementById("floating-download-button");
    let isDraggingButton = false;
    let offsetX, offsetY;

    floatingButton.addEventListener("mousedown", (e) => {
      isDraggingButton = true;
      offsetX = e.clientX - floatingButton.offsetLeft;
      offsetY = e.clientY - floatingButton.offsetTop;
      floatingButton.style.transition = "none"; // Disable transition during drag
    });

    window.addEventListener("mousemove", (e) => {
      if (isDraggingButton) {
        floatingButton.style.left = `${e.clientX - offsetX}px`;
        floatingButton.style.top = `${e.clientY - offsetY}px`;
      }
    });

    window.addEventListener("mouseup", () => {
      if (isDraggingButton) {
        isDraggingButton = false;
        floatingButton.style.transition = "background-color 0.3s ease, box-shadow 0.3s ease"; // Re-enable transition after drag
      }
    });

    // Add event listener to the floating download button
    floatingButton.addEventListener("click", () => {
      if (!isDraggingButton) {
        showDownloadPopup();
      }
    });

    // Allow arrow key movement for the floating button
    floatingButton.addEventListener("click", () => {
      window.addEventListener("keydown", moveButtonWithArrows);
    });

    function moveButtonWithArrows(e) {
      const step = 10;
      const rect = floatingButton.getBoundingClientRect();
      switch (e.key) {
        case "ArrowUp":
          floatingButton.style.top = `${rect.top - step}px`;
          break;
        case "ArrowDown":
          floatingButton.style.top = `${rect.top + step}px`;
          break;
        case "ArrowLeft":
          floatingButton.style.left = `${rect.left - step}px`;
          break;
        case "ArrowRight":
          floatingButton.style.left = `${rect.left + step}px`;
          break;
        default:
          break;
      }
    }

    // Load photos when the page loads
    document.addEventListener("DOMContentLoaded", displayPhotos);
  </script>
</body>

</html>
