<!DOCTYPE html>
<html>

<head>
  <title>Tatay Felix Photos</title>
  <style>
    body {
      background-color: green;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      padding: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .photo-container {
      width: 23%;
      border: 2px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }

    .photo {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .download-checkbox {
      position: absolute;
      top: 5px;
      right: 5px;
      transform: scale(2.5);
    }

    .photo-container.expanded {
      width: 100%;
      cursor: grab;
    }

    .photo.expanded {
      width: 100%;
      height: auto;
    }

    #download-button {
      margin-top: 20px;
      position: sticky;
      top: 0;
      background-color: #e20303;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      margin-bottom: 200px;
    }
  </style>
</head>

<body>
  <h1>Federico Osurio Feronel</h1>
  <h1>May 11, 1948 - May 28, 2023</h1>
  <button id="download-button">Download Selected Images</button>
  <div class="gallery" id="photos"></div>
  <div id="compressedImageData" style="display: none;"></div>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const photoContainers = document.querySelectorAll(".photo-container");
    let expandedPhoto = null;
    let originalPositionX = 0;
    let isDragging = false;

    // Add click event listener to each photo
    for (const photoContainer of photoContainers) {
      const photo = photoContainer.querySelector(".photo");

      photoContainer.addEventListener("click", function () {
        if (photoContainer.classList.contains("expanded")) {
          // Close the expanded photo on click if it's already expanded
          photoContainer.classList.remove("expanded");
          photo.classList.remove("expanded");
          expandedPhoto = null;
        } else {
          // Close the previously expanded photo if any
          if (expandedPhoto) {
            expandedPhoto.classList.remove("expanded");
            expandedPhoto.querySelector(".photo").classList.remove("expanded");
          }

          // Toggle the "expanded" class on click
          photoContainer.classList.add("expanded");
          photo.classList.add("expanded");
          expandedPhoto = photoContainer;
        }
      });

      // Add mousedown event listener to each photo
      photoContainer.addEventListener("mousedown", function (event) {
        originalPositionX = event.clientX;
        isDragging = true;
      });

      // Add mouseup event listener to each photo
      photoContainer.addEventListener("mouseup", function () {
        isDragging = false;
      });

      // Add mousemove event listener to each photo
      photoContainer.addEventListener("mousemove", function (event) {
        if (isDragging) {
          const deltaX = event.clientX - originalPositionX;
          if (Math.abs(deltaX) > 50) {
            // Close the expanded photo if dragged horizontally enough
            photoContainer.classList.remove("expanded");
            photo.classList.remove("expanded");
            expandedPhoto = null;
          }
        }
      });
    }
  });

  // Function to compress the image using canvas
  function compressImage(image) {
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    // Set the desired width and height for the compressed image
    const maxWidth = 800;
    const maxHeight = 600;

    let width = image.width;
    let height = image.height;

    // Scale the image down if it exceeds the desired dimensions
    if (width > maxWidth || height > maxHeight) {
      const scale = Math.min(maxWidth / width, maxHeight / height);
      width *= scale;
      height *= scale;
    }

    // Set canvas dimensions to match the scaled image
    canvas.width = width;
    canvas.height = height;

    // Draw the image on the canvas
    ctx.drawImage(image, 0, 0, width, height);

    // Get the base64 representation of the compressed image with lower quality
    const compressedImageData = canvas.toDataURL("image/jpeg", 0.7); // 0.7 is the quality value (0.0 to 1.0)

    // Store the compressed image data in the hidden div
    document.getElementById("compressedImageData").innerText = compressedImageData;
  }

    function downloadSelectedImages() {
      const checkboxes = document.querySelectorAll('.download-checkbox');
      const selectedImages = [];

      checkboxes.forEach(checkbox => {
        if (checkbox.checked) {
          selectedImages.push(checkbox.value);
        }
      });

      if (selectedImages.length > 0) {
        selectedImages.forEach(image => {
          const link = document.createElement('a');
          link.href = image;
          link.download = image.split('/').pop();
          link.click();
        });
      } else {
        alert('No images selected for download.');
      }
      document.getElementById("download-button").scrollIntoView({ behavior: "smooth" });
    }

    document.addEventListener("DOMContentLoaded", displayPhotos);

    const downloadButton = document.getElementById("download-button");
    downloadButton.addEventListener("click", downloadSelectedImages);
  </script>
</body>

</html>
