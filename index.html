<!DOCTYPE html>
<html>

<head>
  <title>Tatay Felix Photos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: green;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      padding: 20px;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .photo-container {
      width: 23%;
      border: 2px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }

    .photo {
      width: 100%;
      height: auto;
      object-fit: cover;
      transition: transform 0.2s;
    }

    .photo:hover {
      transform: scale(1.05);
    }

    .download-checkbox {
      position: absolute;
      top: 5px;
      right: 5px;
      transform: scale(2.5);
    }

    #download-button {
      margin-top: 20px;
      position: sticky;
      top: 0;
      background-color: #e20303;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      margin-bottom: 50px;
      width: 200px;
      cursor: pointer;
      color: white;
      text-align: center;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      display: block;
      margin: auto;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #ccc;
    }

    .modal-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      user-select: none;
    }

    .modal-nav.prev {
      left: 10px;
    }

    .modal-nav.next {
      right: 10px;
    }

    .modal-nav:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .download-modal {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #e20303;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .download-modal:hover {
      background-color: #c10202;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .photo-container {
        width: 48%;
      }

      .modal-content {
        max-width: 100%;
        max-height: 80%;
      }

      .modal-nav {
        font-size: 18px;
        padding: 8px;
      }

      .download-modal {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <h1>Federico Osurio Feronel</h1>
  <h1>May 11, 1948 - May 28, 2023</h1>
  <button id="download-button">Download Selected Images</button>
  <div class="gallery" id="photos"></div>

  <!-- Modal for expanded view -->
  <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <button class="modal-nav prev">&#10094;</button>
    <button class="modal-nav next">&#10095;</button>
    <img class="modal-content" id="modalImage">
    <button class="download-modal" id="downloadModalButton">Download</button>
  </div>

  <script>
    let isDragging = false;
    let originalPositionX = 0;
    let expandedPhoto = null;
    let currentImageIndex = 0;
    const images = [];

    // Function to display photos
    function displayPhotos() {
      const photosContainer = document.getElementById("photos");

      for (let i = 1; i <= 204; i++) {
        const photoContainer = document.createElement("div");
        photoContainer.classList.add("photo-container");

        const photo = document.createElement("img");
        photo.src = `PHOTOS/${i}.jpg`; // Display original image
        photo.alt = `Photo ${i}`;
        photo.classList.add("photo");

        const downloadCheckbox = document.createElement("input");
        downloadCheckbox.type = "checkbox";
        downloadCheckbox.classList.add("download-checkbox");
        downloadCheckbox.value = `PHOTOS/${i}.jpg`; // Download original image

        photoContainer.appendChild(photo);
        photoContainer.appendChild(downloadCheckbox);
        photosContainer.appendChild(photoContainer);

        // Add click event listener to each photo
        photo.addEventListener("click", function () {
          currentImageIndex = i - 1; // Set current image index
          openModal(photo.src);
        });

        // Store image sources for navigation
        images.push(photo.src);
      }
    }

    // Function to open modal with expanded image
    function openModal(imageSrc) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      modal.style.display = "flex";
      modalImg.src = imageSrc;

      // Update download button href
      const downloadModalButton = document.getElementById("downloadModalButton");
      downloadModalButton.onclick = () => {
        const link = document.createElement('a');
        link.href = imageSrc;
        link.download = imageSrc.split('/').pop();
        link.click();
      };
    }

    // Function to close modal
    function closeModal() {
      const modal = document.getElementById("imageModal");
      modal.style.display = "none";
    }

    // Close modal when clicking outside the image
    window.addEventListener("click", function (event) {
      const modal = document.getElementById("imageModal");
      if (event.target === modal) {
        closeModal();
      }
    });

    // Close modal when clicking the close button
    document.querySelector(".close").addEventListener("click", closeModal);

    // Navigation in modal
    document.querySelector(".modal-nav.prev").addEventListener("click", function () {
      currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
      document.getElementById("modalImage").src = images[currentImageIndex];
    });

    document.querySelector(".modal-nav.next").addEventListener("click", function () {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      document.getElementById("modalImage").src = images[currentImageIndex];
    });

    // Function to download selected images
    function downloadSelectedImages() {
      const checkboxes = document.querySelectorAll('.download-checkbox');
      const selectedImages = [];

      checkboxes.forEach(checkbox => {
        if (checkbox.checked) {
          selectedImages.push(checkbox.value);
        }
      });

      if (selectedImages.length > 0) {
        selectedImages.forEach(image => {
          const link = document.createElement('a');
          link.href = image;
          link.download = image.split('/').pop();
          link.click();
        });
      } else {
        alert('No images selected for download.');
      }
    }

    // Load photos when the page loads
    document.addEventListener("DOMContentLoaded", displayPhotos);

    // Add event listener to the download button
    const downloadButton = document.getElementById("download-button");
    downloadButton.addEventListener("click", downloadSelectedImages);
  </script>
</body>

</html>
